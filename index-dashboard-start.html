<script>
  let accordian = document.getElementsByClassName('Accordian')
  let dropdown = document.getElementsByClassName('Dropdown')
  for (i = 0; i < dropdown.length; i++) {
    dropdown[i].addEventListener('click', function () {
      this.classList.toggle('active');
      let dropdownContent = this.nextElementSibling;
      dropdownContent.style.height === "100%"
        ? dropdownContent.style.height = "0"
        : dropdownContent.style.height = "100%";
    })
  }
  for (i = 0; i < accordian.length; i++) {
    const orginalText = accordian[i].innerHTML;
    accordian[i].addEventListener("click", function () {
      this.classList.toggle('active');
      this.classList.contains('active')
        ? this.innerHTML = "..."
        : this.innerHTML = orginalText
      let accordianContent = this.nextElementSibling;
      // accordianContent.style.display === "block"
      //   ? accordianContent.style.display = "none"
      //   : accordianContent.style.display = "block";
      accordianContent.style.height === "100%"
        ? accordianContent.style.height = "0"
        : accordianContent.style.height = "100%";
    })
  }
</script>
