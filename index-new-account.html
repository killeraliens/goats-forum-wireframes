<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="punk and metal forum">
  <link rel="stylesheet" href="./style.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <title>Goat's Forum</title>
</head>
<body>
  <div class="App">
    <div class="Modal">
      <div class="Modal--content">
        <form id="SignUp" action="./index-home.html">
          <h1>New Account</h1>
          <p>Your email will only be used for account purposes.</p>
          <fieldset class="form-group">
            <legend class="sr-only">Sign Up</legend>
            <label for="email">Email</label>
            <input type="text" placeholder="email@email.com">
            <label for="username">Username</label>
            <input type="text" placeholder="killer">
            <label for="username">Password</label>
            <input type="password">
          </fieldset>
          <button type="submit" >Sign Up</button>
          <a href="./index.html">Sign In</a>
        </form>
        <div class="AboutMenu">
          <a href="./index-about.html">About</a>
          <a href="./index-privacy.html">Privacy</a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
